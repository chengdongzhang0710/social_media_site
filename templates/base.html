<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'social_media_site/css/master.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
    <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        </div>
        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link btn btn-simple" href="{% url 'posts:create' %}">Post</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'groups:create' %}">Create Group</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:logout' %}">Log Out</a>
            {% else %}
                <a class="nav-item nav-link btn btn-simple" href="{% url 'groups:all' %}">Groups</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:login' %}">Log In</a>
                <a class="nav-item nav-link btn btn-simple" href="{% url 'accounts:signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mycontent">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
